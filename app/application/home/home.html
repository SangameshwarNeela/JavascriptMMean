<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="modalButton" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Notifications</h4>
            </div>
            <div class="modal-body">
                <div ng-show="insNotification" ng-model="insNotification" ng-click="insuranceFLow()">
                    <p>Insurance details are pending</p>
                </div>

                <div ng-show="tsNotification" ng-model="tsNotification">
                    <p>Need to fill time sheet.</p>
                </div>
                <div ng-show="appNotification" ng-model="appNotification" ng-click="approvalsFLow()">
                    <p>Pending for your approvals.</p>
                </div>
                <div ng-show="genNotification" ng-model="genNotification" ng-click="genFLow()">
                    <p>Card Expiration -- mark as completed</p>
                </div>
            </div>

            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
        </div>

    </div>
